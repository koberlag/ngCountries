<section id="country-list-section">
	<table>
		<thead>
			<th>Name</th>
			<th>Country Code</th>
			<th>Capital</th>
			<th>Area in km2</th>
			<th>Population</th>
			<th>Continent</th>
		</thead>
		<tbody>
			<tr ng-repeat="country in countries.list" ng-click="viewCountryDetails(country.countryCode)">
				<td>{{country.countryName}}</a></td>
				<td>{{country.countryCode}}</td>
				<td>{{country.capital}}</td>
				<td>{{country.areaInSqKm | number:0}}</td>
				<td>{{country.population | number:0}}</td>
				<td>{{country.continent}}</td>
			</tr>
		</tbody>
	</table>
</section>
